<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums - MazecraftMC Network</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../resources/images/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="coming-soon">
        <h1>Coming soon.... :)</h1>
        <p>Our community forums are being developed. Connect, share, and discuss with fellow players!</p>
        <a href="../index.html" class="btn">Back to Home</a>
    </div>

    <script>
        // Page transition animation
        document.addEventListener('DOMContentLoaded', () => {
            anime({
                targets: 'body',
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutExpo'
            });

            anime({
                targets: '.coming-soon h1',
                translateY: [-50, 0],
                opacity: [0, 1],
                duration: 1000,
                easing: 'easeOutExpo',
                delay: 300
            });

            anime({
                targets: '.coming-soon p',
                translateY: [30, 0],
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutExpo',
                delay: 500
            });

            anime({
                targets: '.coming-soon .btn',
                scale: [0.8, 1],
                opacity: [0, 1],
                duration: 600,
                easing: 'easeOutBack',
                delay: 700
            });
        });

        // Button hover effect
        document.querySelector('.btn').addEventListener('mouseenter', () => {
            anime({
                targets: '.btn',
                scale: 1.05,
                duration: 200,
                easing: 'easeOutQuad'
            });
        });

        document.querySelector('.btn').addEventListener('mouseleave', () => {
            anime({
                targets: '.btn',
                scale: 1,
                duration: 200,
                easing: 'easeOutQuad'
            });
        });

        // Page transition for back button
        document.querySelector('.btn').addEventListener('click', (e) => {
            e.preventDefault();
            anime({
                targets: 'body',
                opacity: [1, 0],
                duration: 300,
                easing: 'easeInExpo',
                complete: () => {
                    window.location.href = '../index.html';
                }
            });
        });
    </script>
</body>
</html>
