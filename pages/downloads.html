<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads - Coming Soon</title>
    <link rel="icon" href="../images/icon.svg" type="image/icon type">
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('fonts/Minecraft.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('../images/soon.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: 'Minecraft', Arial, sans-serif;
            position: relative;
            text-align: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.178);
            z-index: 1;
        }

        .logo, h1, p, .back-button {
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80%;
            max-width: 500px;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: clamp(2.5rem, 10vw, 5rem);
            margin-bottom: 1rem;
            font-family: 'Minecraft', Arial, sans-serif;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out 0.2s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        p {
            font-size: clamp(1.2rem, 5vw, 2rem);
            margin-bottom: 2rem;
            font-family: 'Minecraft', Arial, sans-serif;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out 0.4s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .back-button {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 4px;
            background-color: #00000080;
            transition: background-color 0.3s ease;
            animation: fadeIn 1s ease-out 0.6s;
            opacity: 0;
            animation-fill-mode: forwards;
            font-size: clamp(1rem, 3vw, 1.2rem);
        }

        .back-button:hover {
            background-color: #000000CC;
        }

        @media (max-height: 500px) {
            .logo {
                margin-bottom: 1rem;
                max-width: 300px;
            }
            h1 {
                margin-bottom: 0.5rem;
            }
            p {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <img src="../images/mazecraft.svg" alt="MazecraftMC Logo" class="logo">
    <h1>Downloads</h1>
    <p>Coming Soon</p>
    <a href="../index.html" class="back-button">Back to Home</a>
</body>
</html>
